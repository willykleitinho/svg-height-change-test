<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change SVG viewBox Height</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <label for='input-svg-size'>SVG's height:</label>
        <input id='input-svg-size' type="number" min="0" value=''>
      </div>
      <div class="svg-container">
        <svg viewBox="0 0 1370 1170" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
    </div>
  </body>
</html>
